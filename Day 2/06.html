<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light gray background for the page */
        }

        p {
            background-color: #ffffff; /* White background for the paragraph */
            color: #2c3e50; /* Dark blue-gray text color */
            text-align: center; /* Center-align the paragraph text */
            text-transform: uppercase; /* Transform text to uppercase */
            letter-spacing: 2px; /* Increase space between characters */
            padding: 20px; /* Add padding around the paragraph */
            border-radius: 5px; /* Rounded corners for the paragraph background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
    </style>
</head>
<body>

    <p>This is a styled paragraph demonstrating various text formatting properties, including flowing text color, background color, text alignment, text transformation, and letter spacing.</p>

</body>
</html>
