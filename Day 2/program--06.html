<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align Example</title>
    <style>
        .left-align {
            text-align: left;
        }
        .center-align {
            text-align: center;
        }
        .right-align {
            text-align: right;
        }
        .justify-align {
            text-align: justify;
        }
    </style>
</head>
<body>
    <p class="left-align">This text is aligned to the left.</p>
    <p class="center-align">This text is centered.</p>
    <p class="right-align">This text is aligned to the right.</p>
    <p class="justify-align">This text is justified. It stretches the text to fill the entire width of the container, creating a clean edge on both sides.</p>
</body>
</html>
